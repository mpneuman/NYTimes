<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nytimes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">New York Times Search</h1>
        </div>
    </div>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Search Parameters</div>
            <div class="form-group">

                <label for="searchTermInput">Search Term:</label>
                <input type="searchTerm" class="form-control" id="userSearchTerm">
            </div>
            <div class="form-group">
                <label for="RecordsToRetrieve">Number of Records to Retrieve</label>
                <select class="form-control" id="recordRetrieve">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startYear">Start Year (Optional):</label>
                <textarea class="form-control" id="yearsearch" row="1"></textarea>
            </div>
            <div class="form-group">
                <label for="endYear">End Year (Optional):</label>
                <textarea class="form-control" id="endOfYear" row="1"></textarea>
            </div>
            <div class="container">
                <button type="button" class="btn btn-secondary" id="searchButton">Search</button>
                <button type="button" class="btn btn-secondary" id="clearResults">Clear Results</button>
            </div>
        </div>


    </div>
    </div>

</body>

</html>
